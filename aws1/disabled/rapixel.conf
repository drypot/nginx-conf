
server {
  server_name www.rapixel.com;
  return 301 https://rapixel.com$request_uri;

  listen 443 ssl;
  ssl_certificate /data/certbot/live/rapixel.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/rapixel.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}

server {
  server_name rapixel.com;
  root /data/service/raysoda/public;
  client_max_body_size 48m;
  client_body_temp_path /data/nginx/tmp;

  location / {
    try_files $uri @app;
  }

  location @app {
    proxy_pass http://localhost:8020;
    proxy_set_header Host $http_host;
  }

  listen 443 ssl;
  ssl_certificate /data/certbot/live/rapixel.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/rapixel.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}

server {
  server_name file.rapixel.com;
  root /data2/rapixel/public;

  location / {
    valid_referers none blocked rapixel.com;
    if ($invalid_referer) {
      return   403;
    }
  }

  listen 443 ssl;
  ssl_certificate /data/certbot/live/rapixel.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/rapixel.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}
