
server {
  server_name www.drypot.com;
  return 301 https://drypot.com$request_uri;

  listen 443 ssl;
  ssl_certificate /data/certbot/live/drypot.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/drypot.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}

server {
  server_name drypot.com;
  root /data/service/raysoda/public;
  client_max_body_size 48m;
  client_body_temp_path /data/nginx/tmp;

  location / {
    try_files $uri @app;
  }

  location @app {
    proxy_pass http://localhost:8040;
    proxy_set_header Host $http_host;
  }

  listen 443 ssl;
  ssl_certificate /data/certbot/live/drypot.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/drypot.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}

server {
  server_name file.drypot.com;
  root /data2/drypot/public;

  location / {
    valid_referers none blocked drypot.com;
    if ($invalid_referer) {
      return 403;
    }
  }

  listen 443 ssl;
  ssl_certificate /data/certbot/live/drypot.com/fullchain.pem;
  ssl_certificate_key /data/certbot/live/drypot.com/privkey.pem;
  include /data/nginx/nginx-conf/common/options-ssl-nginx.conf;
  ssl_dhparam /data/certbot/ssl-dhparams.pem;
}

